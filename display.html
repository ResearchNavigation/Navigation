    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                direction: params.get('direction') || '未定义',
                stage: params.get('stage') || '未定义'
            };
        }

        function displayUserInfo() {
            const { direction, stage } = getQueryParams();
            document.getElementById('user-info').textContent = `课题方向: ${direction}, 已掌握阶段: ${stage}`;
        }

        function generateProgressItems() {
            const progressItems = [
                { label: 'python, pytorch' },
                { label: '深度学习基础' },
                { label: '会议期刊区别' },
                { label: '方向调研' },
                { label: '找论文技巧' },
                { label: '看论文技巧' },
                { label: '找代码技巧' },
                { label: 'idea流程' },
                { label: '进度安排' },
                { label: '投稿技巧' }
            ];

            const { direction, stage } = getQueryParams();
            const container = document.getElementById('progress-container');
            container.innerHTML = '';

            let foundMatch = false;

            progressItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'progress-item';
                div.onclick = () => updateContent(item.label);

                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'step';
                input.id = `step${index + 1}`;

                const label = document.createElement('label');
                label.htmlFor = `step${index + 1}`;
                label.textContent = item.label;

                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.textContent = index < progressItems.length - 1 ? '→' : '';

                div.appendChild(input);
                div.appendChild(label);
                div.appendChild(arrow);

                container.appendChild(div);

                if (item.label === stage) {
                    input.checked = true;
                    updateContent(item.label);
                    foundMatch = true;
                }
            });

            // 如果没有找到匹配项，选择第一个按钮
            if (!foundMatch) {
                const firstInput = document.querySelector('input[name="step"]');
                if (firstInput) {
                    firstInput.checked = true;
                    updateContent(progressItems[0].label);
                }
            }
        }

        function updateContent(label) {
            const contentArea = document.getElementById('content-area');
            contentArea.value = ''; // 清空当前内容

            
            const content = {
                'python, pytorch': `

                '会议期刊区别': `
期刊、会议区别：
按照发表渠道：论文分为期刊论文、会议论文，前者投稿在期刊上，后者投稿在会议上。

按照内容分：论文分为研究型论文、综述型论文。前者针对一个问题给出具体的研究，后者针对这个问题的整个领域，综合研究、整理、总结出这个领域的现状、内容、研究情况，论文标题中带有survey on的字眼。

按照类型分：论文分为大论文、小论文，前者是在学校的毕业论文，后者是发表投稿出去的论文，一般大论文需要2~3个创新点，小论文1~2个创新点，大论文内容由多篇小论文内容汇总而成。

按照等级分：分为sci期刊论文、ccf期刊与会议论文、ei期刊与会议论文，sci是区的概念，论文分为一区二区三区四区；ccf中国计算机学会提出的类的概念，论文分为A类B类C类。

我们基本都要写一篇小论文并投稿，而投稿的渠道分为会议、期刊，因此你需要知道期刊、会议的区别，方便你后续投稿。

会议：
一年一开会，或两年一开会。
审稿时间短，1-3个月最为常见，不存在大修小修，只有接收或拒稿。
论文中创新点新、前沿，代表领域最新进展。
论文篇幅较短，8-12页最为常见，内容精华、冗余少、不够全面详细。
会议论文内容需要汇报交流，线下或线上参会，形式为oral口头汇报、poster海报展示。

期刊：
审稿时间长，6个月以上最为常见，需要大修小修，在某个过程会拒稿。
论文中创新点可能受审稿时间影响，不是最新最前沿的，但实验设计丰富，描述丰富。
论文篇幅较长，12-20页最为常见，内容全面详细，存在冗余。

经过以上对比，你可能会发现会议有更多优点，是的，在入门早期阶段，推荐先看会议论文，你可以追踪现在已经到了什么进度？大家都做到什么程度了？再看期刊，二者互为补充。最优先看有代码的顶会的论文。如何找论文、筛选论文请看下一节。
                `,
                '方向调研': `
方向调研：
此节帮助你进行课题方向的调研，如果你已经有确定的课题方向了，那么你可以更好的了解这个方向；若你还在寻找课题方向，那么你可以了解怎样找到它。
一共有三个大的方式，你可以按需使用，当然你也可以三者配合。

1、论文调研:
当你想要确定一个课题方向时，你可以去顶级会议的大分类下面寻找思路，大的分类可以根据ccf推荐分类为靶子，大致分为CV、NLP等。
CV顶会：CVPR、ICCV、ECCV
NLP顶会：ACL、EMNLP
你可以去对应会议中，查找近两年的会议论文，进行整体上的阅览、分析，最终确定一个方向。可以参考数据集、指标、所需算力，结合兴趣确定方向。

当你想调研一个课题方向，你可以去顶级会议的大分类下面寻找思路，大的分类可以根据ccf推荐分类为靶子，大致分为CV、NLP等。
CV顶会：CVPR、ICCV、ECCV
NLP顶会：ACL、EMNLP
你可以去对应会议中，查找近两年的会议论文，根据你课题的关键词，搜索一批相关的论文，对这批论文进行调研。可以参考数据集、指标、所需算力了解更多信息。

以上方式工作量较大，但躬身实践使得效果显著。

2、综述 
除了躬身实践，我们还可以站在巨人的肩膀上。

首先你需要有大致感兴趣的领域，综述帮助你快速了解这个领域最新研究进展和主要研究问题。
综述论文，是作者通过广泛阅读和分析领域现有的文献，总结和评价该领域的研究现状、发展趋势、存在的问题以及未来可能的研究方向的论文，你可以从这里入手。
一开始入门一个领域先去找综述，看看他人的总结和建议。
综述论文的特点是带有Survey on关键词.

3、知乎专栏
知乎等内容平台有一些专业人士的总结，它帮助我们缩小了范围，让我们可以快速聚焦。记得带着判断去看他人的总结，如果是为了引流而写的总结，那么需要甄别。
                `,
                '找论文技巧': `
找论文技巧：
入门一个新领域，找到高质量的论文是关键，高质量的论文可以帮助你更好的了解领域、为后续你写论文打基础。虽然谷歌学术是一个常用的搜索工具，但搜索结果可能会比较杂乱，质量参差不齐。为了更有效地找到高质量的论文，你可以尝试以下方法： 

1、web of science：
这是一个功能强大的学术搜索平台，通过输入1-3个关键词，您可以检索到相关领域的高质量论文。
https://www.webofscience.com/wos/alldb/basic-search
2、dblp：
这是一个计算机科学领域的文献数据库，提供详细的会议和期刊论文索引，非常适合通过关键词搜索相关论文。
https://dblp.org
3、中国计算机学会（CCF）推荐论文：
CCF提供了推荐的国际学术刊物和会议列表，可以根据这些推荐来寻找相关领域的顶级论文。
https://www.ccf.org.cn/Academic_Evaluation/AI/

看近两年、顶刊顶会、有代码的论文，首选会议，刚开始看会觉得很难，先啃一篇两篇的，精读入门后，就会很顺手了，前期一篇论文看一周很正常，坚持下来后面就轻松了。
                `,
                '看论文技巧': `
看论文技巧：
刚拿到一篇论文，首先要在整体上理解领域方向，具体如下：
你先看它是属于什么大的研究类别，然后明确你做的这个方向是什么，方向是研究类别的具体的下游任务。比如多模态情感分析方向，属于多模态融合大的研究类别，具体下游任务是情感分析分类回归任务。
其次去了解领域数据集，如常用的公共数据集datasets，还有一个名字也叫做benchmark。
其次，了解领域Baseline：当你设计了一个模型，为了证明你的模型是有效的，你需要去跟一些基础的模型去做比较，那些基础的被对比的模型就叫baseline，也就是基线。以后做实验的时候，为了说明我的模型是有效的。需要积累一些领域常用的baseline。到后面做对比实验用。
其次，了解领域Metric：模型的新能需要用数值量化，用指标去衡量效果。你需要积累领域常见估模型的常见指标有什么？通过什么指标来证明你的模型是有效的。
最后看一下相关的方向，即大的研究类别下其他下游任务还有什么？因为相似的任务之间的模型有共同之处，可以拓展视野，相互借鉴。

了解完整体之后，需要针对一篇文章的具体内容阅读、整理、总结。

新论文的话，你一定要是有目的去看，一定要记笔记。
我们可以发现论文的结构基本固定，分为title、abstract、introduction、related work、method、experiments、conclusion。每个部分需要分配不同的精力去阅读。
Title：有意关注下作者及机构，如这个组深耕这个领域，可以跟随着各组的进展。
Abstract：论文内容高度总结，信息量大，若一开始看起来困难，不建议死磕，建议在笔记上用不同颜色记录重要内容、看不懂的内容，后续看完全文再回头看这个部分会有收获
Introduction：介绍领域、背景、现有工作及解决的问题、未解决的问题、我们的方法和贡献。内置一个基本的思路是，介绍领域，引出领域热前景好我们也积极在 研究，介绍之前有什么问题及前人是如何解决的，虽然解决了这些问题但还存在尚未解决的问题，我们基于这个问题提出了什么方法，我们的贡献。按照这个思路即可。
related work：介绍领域进展、后续可能用到的模型和方法。为后面做铺垫。
Method：论文中重点内容，详细介绍方法。
Experiments：论文中重点内容，详细介绍实验。
Conclusio：与abstract首尾呼应，对文章的总结和展望。

建议按照论文结构记笔记，每个部分记下重点、不懂的内容。
论文看完后，你需要回到笔记最开始的位置，记录：
1、总结：用自己的一段话总结文章，为你更好的理解内容以及后续查阅笔记。
2、模块/方法：记录好用的模型和方法，包括是什么、作用、使用条件，备后续快速查阅。
3、话术：记录论文中好的描述，备后续参考。
                `,
                '找代码技巧': `
找代码技巧：
1、论文有链接：
自带github链接，点击进入。
2、论文无链接：
依据论文名字、模型的简称/缩写，去github搜一下。
Paperwithcode网站搜。
搜不到就是没有了。

看代码技巧：
Github上找到代码，按照readme文件跑通。
首先重点关注model文件和loss如何设计。将代码对应论文中模型描述、伪代码、模型图，看模型是怎么搭建的。Init()对应模型包括什么层 ，forward()对应层搭建成模型。

入门做模型的话，基本上都是在别人的代码框架上去改，不建议自己从头搭建复杂模型。所以，我们看论文、跑代码的时候，要有意识地积累一下哪些代码项目好用，积累一些，方便后续在别人的基础上去改，然后形成自己的东西。

改代码技巧：
基本原则：维度匹配
基于模型类似于搭积木的原理，为了保证积木可以拼插起来，前提是形状匹配。模型也是类似原理，保证tensor数据维度-数据形状匹配即可。
首先，明确模型各个层的数据维度。
其次，保证前一模块的数据输出，要对应好后一模块的数据输入维度。如前一模块输出维度（batchsize ，seq_len，dim）,后一模块输入维度（batchsize ，dim，seq_len），则无法直接连接模型，需要做数据形状上的调整，交换后两个维度。
                `,
                'idea流程': `
想idea方式两个分支：
1、正向思考：
看论文-想idea-设计实验-验证idea-撰写文章

阅读论文、复现代码：
你阅读并思考了大量论文，复现并积累了代码模型，于是你有了一些初步的idea。
初步idea、实验验证：
你根据自己的idea在基础模型上进行改进，或者从头写出模型代码，并设计实验验证idea效果。
实验可行、撰写论文：
实验效果还不错，调参可以进一步提升效果，那么你就可以基于idea与设计的模型、实验去写论文。

2、逆向思考：
看论文-设计实验-实验效果优-想idea-撰写文章

阅读论文、复现代码：
你阅读并思考了大量论文，复现并积累了代码模型。在这基础之上，你也在思考，两篇论文中的模型/模型的部分/方法/方法的部分的作用、关系，两篇文章之间能不能有一些联系。
寻找联系、重组模型：
你发现了联系，这个联系可以解决基于场景的某个问题。于是你开始设计模型。最简单的例子是厉害的裁缝。打个比方，比如说有两篇文章。第一篇文章[1]，第二篇文章[2]，这个A和B分别为两篇文章中的内容，代表模型或者是模型的一部分，或者方法的一部分。你对A做一些有用/适应性的改进变成A‘，对B做一些改进叫做B‘，你可以额外再加一个别的模块/方法叫做C。此时模型A’+B‘+C这个模型完全是你自己设计了的。同时你需要引用一下，在论文里面标注一下引用的[1]、[2],如inspired by[1],we designed A’ , following [2], we proposed B’。 C的来源很广，可以是之前读论文记笔记积累的模型/方法，也可以是一些即插即用的具有一定作用的模块。
依据模型、推出idea：
A‘+B’+C的前提是模块间有联系、有作用、可以解决具体的问题。而推idea是基于需要解决的问题、模型的作用的。
