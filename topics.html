<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题选择 - 科研导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="科研导航">
            <a href="index.html">科研导航</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">开始</a></li>
                <li><a href="help.html">帮助</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>
    <main class="topic-main">
        <h2>请输入你的课题方向：</h2>
        <input type="text" id="topic-direction" name="topic-direction">
        <h2>请选择已经掌握的阶段：</h2>
        <select id="topic-stage" name="topic-stage">
            <option value="深度学习基础">深度学习基础</option>
            <option value="方案设计">方案设计</option>
            <option value="实验验证">实验验证</option>
            <option value="论文撰写">论文撰写</option>
        </select>
        <button onclick="startJourney()">开启旅程</button>
    </main>
    <script>
        function startJourney() {
            const direction = document.getElementById('topic-direction').value;
            const stage = document.getElementById('topic-stage').value;
            window.location.href = `display.html?direction=${encodeURIComponent(direction)}&stage=${encodeURIComponent(stage)}`;
        }
    </script>
</body>
</html>
